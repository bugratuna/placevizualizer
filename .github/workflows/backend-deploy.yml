name: Deploy Backend to Render

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: place-visualizer/backend/package-lock.json

      - name: Install dependencies
        working-directory: ./place-visualizer/backend
        run: npm install

      - name: Build TypeScript
        working-directory: ./place-visualizer/backend
        run: npm run build

      - name: Trigger Render Deploy
        run: |
          curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_URL }}